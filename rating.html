<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Рейтинг колективів</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #444; padding: 10px; text-align: left; }
        th { background: #eee; }
    </style>
</head>
<body>

<h1>Рейтинг колективів</h1>
<p>Дані завантажуються з JSON файлу…</p>

<table id="ratingTable">
    <thead>
        <tr>
            <th>Колектив</th>
            <th>Заклад</th>
            <th>Керівник</th>
            <th>Лайки</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
    fetch("data/ratings.json")
        .then(response => response.json())
        .then(data => {
            const tbody = document.querySelector("#ratingTable tbody");

            data.groups
                .sort((a, b) => b.likes - a.likes)
                .forEach(g => {
                    tbody.innerHTML += `
                        <tr>
                            <td>${g.name}</td>
                            <td>${g.institution}</td>
                            <td>${g.leader}</td>
                            <td>${g.likes}</td>
                        </tr>`;
                });
        })
        .catch(() => {
            document.body.innerHTML += "<p style='color:red;'>Помилка: неможливо завантажити ratings.json</p>";
        });
</script>

</body>
</html>
